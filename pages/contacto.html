<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | CoderHub.run</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="../">CoderHub.run</a>

          <!-- Botón hamburguesa -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menú -->
          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html#historia">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./servicios.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./servicios.html#portafolio"
                  >Portafolio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn btn-primary text-white ms-2"
                  href="./contacto.html"
                  >Contáctanos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Frase motivadora -->
    <section class="text-center py-5 bg-light">
      <div class="container">
        <h2 class="fw-bold text-dark">
          ¡Estamos listos para construir contigo el futuro digital!
        </h2>
      </div>
    </section>

    <!-- Sección contacto con imagen y blur -->
    <section class="contacto-bg">
      <div class="container">
        <h2 class="text-center text-white mb-4">Contáctanos</h2>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card shadow-lg border-0">
              <div class="card-body p-4">
                <form>
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input
                      type="email"
                      class="form-control"
                      id="correo"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="asunto" class="form-label">Asunto</label>
                    <input
                      type="text"
                      class="form-control"
                      id="asunto"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea
                      class="form-control"
                      id="mensaje"
                      rows="4"
                      required
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-send-fill me-2"></i>Enviar mensaje
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-4">
      <p>© 2025 CoderHub.run | contacto@coderhub.run | Tel: +57 000 0000</p>
      <div class="redes">
        <a
          href="https://web.facebook.com/?locale=es_LA&_rdc=1&_rdr"
          class="text-white me-2"
        >
          <i class="bi bi-facebook fs-1"></i
        ></a>
        <a href="https://co.linkedin.com/" class="text-white me-2">
          <i class="bi bi-linkedin fs-1"></i
        ></a>
        <a href="https://github.com/" class="text-white">
          <i class="bi bi-github fs-1"></i>
        </a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
