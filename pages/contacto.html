    />

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="../">CoderHub.run</a>

          <!-- Botón hamburguesa -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menú -->
          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html#historia">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./servicios.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./servicios.html#portafolio"
                  >Portafolio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn btn-primary text-white ms-2"
                  href="./contacto.html"
                  >Contáctanos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="container my-5 pt-5 service">
        <h2>¡Estamos listos para construir contigo el futuro digital!</h2>
      </div>
    </section>

    <!-- Formulario -->
    <section class="container my-5 pt-5 service">
      <h2 class="text-center">Contáctanos</h2>
      <form class="mt-4">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo" required />
        </div>
        <div class="mb-3">
          <label for="asunto" class="form-label">Asunto</label>
          <input type="text" class="form-control" id="asunto" required />
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea
            class="form-control"
            id="mensaje"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

      <!-- Mapa -->
      <div class="mt-5">
        <h3>!!Puedes encontrarnos aqui¡¡</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.223359903315!2d-75.60683052519622!3d1.6201323606478166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e244e2307a3b2af%3A0x2eb9e14897cad6c7!2sUniversidad%20de%20la%20Amazonia%20sede%20principal!5e0!3m2!1ses!2sco!4v1758064790273!5m2!1ses!2sco"
          width="100%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-4">
      <p>© 2025 CoderHub.run | contacto@coderhub.run | Tel: +57 000 0000</p>
      <div class="redes">
        <a href="#" class="text-white me-2">
          <i class="bi bi-facebook fs-1"></i
        ></a>
        <a href="#" class="text-white me-2"
          ><i class="bi bi-linkedin fs-1"></i
        ></a>
        <a href="#" class="text-white"><i class="bi bi-github fs-1"></i></a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
